<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*reset de css*/
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; /*força o padding e a border estarem de acordo com o width/heigth configurado*/
        }

        .section-one{
            width: 200px;
            background: deeppink;
            border: 5px solid black;
        }

        .section-two{
            background: cyan;
            border: 5px solid orange;
            padding: 15px;
            margin: 20px;
            width: 200px;
            height: 50px;
        }

        .section-three{
            background-color: green;
            background-image: url(https://anhanguera.s3.amazonaws.com/wp-content/uploads/2022/04/post_thumbnail-eee33b3655457cf859172e2ce538ffb9.jpeg.webp);
            background-size: cover;
            background-position: center center; /*top/right bottom/left*/
            color: white;
            /*border: 5px solid orange;*/
            border-style: solid;
            border-width: 10px;
            border-bottom-color: firebrick;
            border-top-color: yellow;
            border-left-color: green;
            border-right-color: orange;
            padding: 15px;
            margin: 30px; /*por esta ser a maior, é a que será utilizada*/
            width: 300px;
            height: 150px;
        }

    </style>

</head>
<body>
    <section class="section-one">1</section>
    <section class="section-two">2</section>
    <section class="section-three">Lorem ipsum dolor sit amet consectetur adipisicing elit.</section>
</body>
</html>
