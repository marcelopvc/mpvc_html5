<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .label-nome{
            cursor: pointer;
            display: block;
        }
        .developer{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>

        <p>
            <label class="label-nome" for="nome">Nome:</label>
            <!-- name é o seletor que é utilizado no back end -->
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>

        <p>
            <label class="developer" for="dev1">Sou um dev?1</label>
            <!-- name é o seletor que é utilizado no back end -->
            <input type="checkbox" id="dev1" name="dev1" value="sim"><br>
            <label class="developer" for="dev2">Sou um dev?2</label>
            <!-- name é o seletor que é utilizado no back end -->
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            <label class="developer" for="dev3">Sou um dev?3</label>
            <!-- name é o seletor que é utilizado no back end -->
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            Gênero: <br>
            <label class="developer" for="fem">Feminino</label>
            <!-- name é o seletor que é utilizado no back end -->
            <input type="radio" id="fem" name="genero" value="Feminino"><br>
            <label class="developer" for="masc">Masculino</label>
            <!-- name é o seletor que é utilizado no back end -->
            <input type="radio" id="masc" name="genero" value="Masculino"><br>
            <label class="developer" for="outro">Outro</label>
            <!-- name é o seletor que é utilizado no back end -->
            <input type="radio" id="outro" name="genero" value="Outro">
        </p>

        <p>
            <label class="label-nome" for="data">Data:</label>
            <!-- name é o seletor que é utilizado no back end -->
            <input type="date" id="data" name="data">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
